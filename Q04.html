<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o 03 </title>
</head>

<body>
    <h1>Insira um valor para gerar o contador LuidyMoura</h1>
    <input type="text" name="contador" id="contador"></input>
    <button onclick="contador()">Iniciar contagem</button>
    <script>
        function contador() {

            let contador = document.querySelector('#contador').value;
            let saida = [];
            for (let i = 1; i <= contador; i++) {
                saida = [i + ","];
                if (i % 5 == 0) {
                    saida = "Luidy,";
                }
                if (i % 9 == 0) {
                    saida = "Moura,";
                }
                if (i % 5 == 0 && i % 9 == 0) {
                    saida = "LuidyMoura,"
                }
                document.write(saida);
            }

        }
    </script>
</body>

</html>
