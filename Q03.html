<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Insira a nota do aluno e saiba se ele sera aprovado</h1>
    <input type="text" name="nota" id="nota"></input>
    <button onclick="resultadoNota()">Obter resultado</button>
    <script>
        function resultadoNota() {

            let nota = Number.parseInt(document.querySelector('#nota').value);

            if (nota < 38) {
                window.alert("reprovado");
            } else if (nota % 5 != 0 && nota % 5 == 3) {
                nota += 2
                window.alert(`Nota: ${nota} aprovado`);

            } else if (nota % 5 != 0 && nota % 5 == 4) {
                nota += 1;
                window.alert(`Nota: ${nota} aprovado`);
            } else {
                window.alert(`Nota: ${nota} aprovado`);
            }
        }
    </script>
</body>

</html>
