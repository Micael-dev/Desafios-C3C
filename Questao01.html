<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 01 </title>
</head>

<body>

    <h1>Insira as medidas de um triângulo e descubra a sua classificação</h1>


    <input type="text" name="ladoA" id="la"></input>
    <input type="text" name="ladoB" id="lb"></input>
    <input type="text" name="ladoC" id="lc"></input>
    <button onclick="verifClass()">classifcar</button>

    <script>
        function verifClass() {
            let la = document.querySelector('#la').value;
            let lb = document.querySelector('#lb').value;
            let lc = document.querySelector('#lc').value;

            if ((la == lb) && (lb == lc)) {
                window.alert("equilatero");
            }
            else if (la == lb || lb == lc || la == lc) {
                window.alert("isosceles");
            } else {
                window.alert("escaleno");
            }
        }
    </script>
</body>

</html>
